# ============================================================
# Shooter - Self-contained Docker Compose deployment
# ============================================================

name: shooter

services:
  shooter-server:
    container_name: shooter_server
    image: annicet/shooter-server:latest
    ports:
      - "2283:2283"
    env_file:
      - .env
    volumes:
      - ${UPLOAD_LOCATION}:/data
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - redis
      - database
    restart: always

  shooter-machine-learning:
    container_name: shooter_machine_learning
    image: annicet/shooter-machine-learning:latest
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: always

  # ðŸ‘‡ back to the original names
  redis:
    container_name: shooter_redis
    image: docker.io/valkey/valkey:8
    restart: always

  database:
    container_name: shooter_database
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - shooter-db-data:/var/lib/postgresql/data
    shm_size: 128mb
    restart: always

volumes:
  shooter-db-data:
  model-cache:
