<!doctype html>
<html>

<head>
  <!-- (used for SSR) -->
  <!-- metadata:tags -->

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96.png" />
  <link rel="icon" type="image/png" sizes="144x144" href="/favicon-144.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180.png" />
  <link rel="preload" as="font" type="font/ttf" href="%app.font%" crossorigin="anonymous" />
  <link rel="preload" as="font" type="font/ttf" href="%app.monofont%" crossorigin="anonymous" />
  %sveltekit.head%
  <style>
    /* prevent FOUC */
    html {
      height: 100%;
      width: 100%;
    }

    body,
    html {
      margin: 0;
      padding: 0;
    }

    @keyframes delayedVisibility {
      to {
        visibility: visible;
      }
    }

    @keyframes loadspin {
      100% {
        transform: rotate(360deg);
      }
    }

    #stencil {
      --stencil-width: 150px;
      display: flex;
      width: var(--stencil-width);
      margin-left: auto;
      margin-right: auto;
      margin-top: calc(50vh - var(--stencil-width) / 2);
      margin-bottom: 100vh;
      place-items: center;
      justify-content: center;
      overflow: hidden;
      visibility: hidden;
      animation:
        0s linear 0.3s forwards delayedVisibility,
        loadspin 8s linear infinite;
    }

    .bg-immich-bg {
      background-color: white;
    }

    .dark .dark\:bg-immich-dark-bg {
      background-color: black;
    }
  </style>
  <script>
    /**
     * Prevent FOUC on page load.
     */
    const colorThemeKeyName = 'color-theme';

    let theme = localStorage.getItem(colorThemeKeyName);
    if (!theme) {
      theme = { value: 'light', system: true };
    } else if (theme === 'dark' || theme === 'light') {
      theme = { value: theme, system: false };
      localStorage.setItem(colorThemeKeyName, JSON.stringify(theme));
    } else {
      theme = JSON.parse(theme);
    }

    let themeValue = theme.value;
    if (theme.system) {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        themeValue = 'dark';
      } else {
        themeValue = 'light';
      }
    }

    if (themeValue === 'light') {
      document.documentElement.classList.remove('dark');
    } else {
      document.documentElement.classList.add('dark');
    }
  </script>

  <link rel="stylesheet" href="/custom.css" />
</head>

<noscript
  class="absolute z-1000 flex h-screen w-screen place-content-center place-items-center bg-immich-bg dark:bg-immich-dark-bg dark:text-immich-dark-fg">
  To use Immich, you must enable JavaScript or use a JavaScript compatible browser.
</noscript>

<body class="bg-light text-dark">
  <div id="stencil">
    <!-- LemurPhoto rotating logo -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
      <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- Rounded-square background -->
      <rect x="8" y="8" width="176" height="176" rx="36" fill="url(#bgGradient)" />

      <!-- Camera corners -->
      <path d="M24 36 v32 h8 v-24 h24 v-8 h-32 z" fill="#ffffff" />
      <path d="M168 36 v32 h-8 v-24 h-24 v-8 h32 z" fill="#ffffff" />
      <path d="M24 156 v-32 h8 v24 h24 v8 h-32 z" fill="#ffffff" />
      <path d="M168 156 v-32 h-8 v24 h-24 v8 h32 z" fill="#ffffff" />

      <!-- Lemur face -->
      <ellipse cx="96" cy="96" rx="54" ry="44" fill="#f8f9fa" stroke="#2c3e50" stroke-width="3" />
      <ellipse cx="72" cy="106" rx="13" ry="16" fill="#ffffff" stroke="#2c3e50" stroke-width="2" />
      <ellipse cx="120" cy="106" rx="13" ry="16" fill="#ffffff" stroke="#2c3e50" stroke-width="2" />
      <circle cx="72" cy="112" r="5" fill="#3498db" stroke="#2c3e50" stroke-width="1.5" />
      <circle cx="120" cy="112" r="5" fill="#3498db" stroke="#2c3e50" stroke-width="1.5" />
      <ellipse cx="96" cy="126" rx="7" ry="4" fill="#2c3e50" />
      <ellipse cx="54" cy="96" rx="10" ry="18" fill="#2c3e50" opacity="0.6" />
      <ellipse cx="138" cy="96" rx="10" ry="18" fill="#2c3e50" opacity="0.6" />
      <ellipse cx="40" cy="76" rx="14" ry="20" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2" />
      <ellipse cx="152" cy="76" rx="14" ry="20" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2" />
    </svg>
  </div>
  <div>%sveltekit.body%</div>
</body>

</html>
